<ion-view view-title="Account">
  <ion-content>
    <ion-list>
   <!-- <ion-toggle  ng-model="settings.enableFriends">
        1Enable Friends
    </ion-toggle>-->
    <div class="item item-divider">选择操作符：</div>
    <ion-checkbox  ng-repeat="item in Parameter.operators" ng-model="item.selected">
				{{item.label}}
			</ion-checkbox>
    </ion-list>
    <div class="item item-divider">选择数字位数：</div>
    <ion-checkbox ng-repeat="item in Parameter.numberFormate" 
					   ng-model="item.selected">
				{{item.label}}
			</ion-checkbox>
  </ion-content>
</ion-view>
